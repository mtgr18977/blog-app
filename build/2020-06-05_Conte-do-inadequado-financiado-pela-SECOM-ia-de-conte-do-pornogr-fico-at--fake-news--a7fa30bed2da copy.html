<section name="4e4a" class="section section--body section--first section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="a686" id="a686" class="graf graf--h3 graf--leading graf--title">Conteúdo inadequado financiado pela SECOM ia de conteúdo pornográfico até fake news.</h3><figure name="1acc" id="1acc" class="graf graf--figure graf--iframe graf-after--h3"><script src="https://gist.github.com/mtgr18977/9cd29c40517f3c9835d70f467730b9dc.js.js"></script></figure><figure name="1c72" id="1c72" class="graf graf--figure graf-after--figure graf--trailing"><img class="graf-image" data-image-id="1*xId-ZcFQLcdQoqDh-49WOw.jpeg" data-width="680" data-height="476" data-is-featured="true" src="https://cdn-images-1.medium.com/max/800/1*xId-ZcFQLcdQoqDh-49WOw.jpeg"><figcaption class="imageCaption">O relatório foi feito por consultores legislativos e utilizou dados obtidos via LAI. O documento identificou 843 canais considerados “inadequados”. Eles receberam 2.065.479 anúncios pagos pela SECOM. Desse total, 47 foram apontados pelo relatório como sites que divulgam fake news. Fonte: <a href="https://twitter.com/PrazeresLeandro/status/1268013810411024384" data-href="https://twitter.com/PrazeresLeandro/status/1268013810411024384" class="markup--anchor markup--figure-anchor" rel="noopener" target="_blank">https://twitter.com/PrazeresLeandro/status/1268013810411024384</a></figcaption></figure></div></div></section>
